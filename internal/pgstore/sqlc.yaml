version: "2"
sql: 
  - engine: "postgresql"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        out: "."
        package: "pgstore"
        sql_package: "pgx/v5"           #dependencia
        emit_json_tags: true
        emit_db_tags: true
        overrides:                      #comando opcional que sobrescreve um tipo por outro tipo
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"              #pgtype n√£o utiliza um UUID que precisamos, por isso fazemos o override